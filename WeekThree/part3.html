<!DOCTYPE html>
<html>
<head>
	<title>Part Three - Advanced Javascript</title>
	<style type="text/css">
		img
		{
			position: absolute;
		}
		div
		{
			position: absolute;
			width: 500px;
			height: 500px;
		}
		#RightSide
		{
			left: 500px;
			border-left: 1px solid black;

		}
	</style>
	<script type="text/javascript">
		function generateFaces()
		{	var theLeftSide=document.getElementById("LeftSide");
			var number_of_faces=5;
			while(number_of_faces>0)
			{
				var imag = document.createElement("img");	
				imag.src="https://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
				theLeftSide.appendChild(imag);
				imag.style.top=(Math.floor(Math.random()*400))+"px";
				imag.style.left=(Math.floor(Math.random()*400))+"px";
				number_of_faces-=1;
			}
			var theRightSide=document.getElementById("RightSide");
			var leftSideImages=theLeftSide.cloneNode(true);
			leftSideImages.removeChild(leftSideImages.lastChild);
			theRightSide.appendChild(leftSideImages);
		}
	</script>
</head>
<body onload="generateFaces()">
	<h1>Matching Game</h1>
	<p>Click on the extra smiling face on the left</p>
	<div id="LeftSide"></div>
	<div id="RightSide"></div>
</body>
</html>
